<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop-oppgave</title>
<style>
#tekstFelt {
margin: 40px;
}
</style>
</head>
<body>
<div style="font-size: large;">"Ibsens ripsbaerbusker og andre buskevekster</div>
<div id="tekstFelt"></div>
<button onclick="vocalPicker('Ibsens ribsbaerbusker og andre buskevekster')">Klikk her</button>
    
<script>
function vocalPicker(tekst){
let aCounter = 0;
let eCounter = 0;
let iCounter = 0;
let oCounter = 0;
let uCounter = 0;
let yCounter = 0;

for(let index=0; index<=tekst.length; index++){
let bokstaver = tekst.charAt(index);

switch(bokstaver){
case 'a': aCounter++;
break;
case 'e': eCounter++;
break;
case 'i': iCounter++;
break;
case 'o': oCounter++;
break;
case 'u': uCounter++;
break;
case 'y': yCounter++;

}
}
document.getElementById('tekstFelt').innerHTML= /*HTML*/`
Antall a = ${aCounter}; <br>
Antall e = ${eCounter}; <br>
Antall i = ${iCounter}; <br>
Antall o = ${oCounter}; <br>
Antall u = ${uCounter}; <br>
Antall y = ${yCounter}; <br>

` 
}
</script>
</body>
</html>
